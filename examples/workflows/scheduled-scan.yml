# Scheduled Agent Ready Scan
# Runs weekly to track readiness over time

name: Agent Ready - Weekly Report

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9 AM UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  weekly-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Agent Ready Scan
        id: scan
        uses: your-org/agent-ready@v1
        with:
          verbose: 'true'
          artifact-name: 'weekly-readiness-report'

      - name: Create Issue if Score Drops
        if: steps.scan.outputs.score < 50
        uses: actions/github-script@v7
        with:
          script: |
            const level = '${{ steps.scan.outputs.level }}';
            const score = '${{ steps.scan.outputs.score }}';

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `⚠️ Agent Readiness Score Below Threshold: ${score}%`,
              body: `## Weekly Agent Readiness Alert

            The repository's AI readiness score has dropped below 50%.

            | Metric | Value |
            |--------|-------|
            | Level | ${level} |
            | Score | ${score}% |

            Please review the scan results and address any issues.

            [View Workflow Run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            `,
              labels: ['agent-readiness', 'automated']
            });
